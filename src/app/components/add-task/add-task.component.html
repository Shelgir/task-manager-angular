<form
  *ngIf="showAddTask"
  class="add-form"
  [formGroup]="forms"
  (ngSubmit)="onSubmit()"
>
  <div class="form-control">
    <label for="text">Task</label>
    <input
      type="text"
      id="text"
      name="text"
      formControlName="text"
      placeholder="Add Task"
    />
    <p *ngIf="textControl.invalid && submitted">This field is required</p>
  </div>
  <div class="form-control">
    <label for="day">Day</label>
    <input
      type="text"
      id="day"
      name="day"
      formControlName="day"
      placeholder="Add Day & Time"
    />
  </div>

  <div class="form-control form-control-checkbox">
    <label for="reminder">Set Reminder</label>
    <input
      type="checkbox"
      id="reminder"
      formControlName="reminder"
      name="reminder"
    />
  </div>

  <input
    type="submit"
    value="Save Task"
    class="btn btn-block"
    [disabled]="submitted && forms.invalid"
  />
</form>
